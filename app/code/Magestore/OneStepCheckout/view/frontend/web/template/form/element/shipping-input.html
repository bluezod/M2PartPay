<input class="input-text" required type="text"  data-bind="
    value: value,
    valueUpdate: 'keyup',
    event:{ change: saveShippingAddress},
    hasFocus: focused,
    attr: {
        name: inputName,
        placeholder: placeholder,
        'aria-describedby': noticeId,
        id: uid,
        disabled: disabled
    }"  />
