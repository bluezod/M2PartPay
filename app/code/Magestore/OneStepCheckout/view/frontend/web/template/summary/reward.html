<!-- ko if: isAvailable() -->
<tr class="totals rewardpoints">
    <th colspan="1" class="mark" scope="row">
        <a data-bind="attr: {title: $t('Remove')}, click:removeRewardFromQuote" class="action delete">
            <span data-bind="text: $t('Remove')"></span>
        </a>
        <!-- ko text: getRewardPoints() + ' ' + $t(title)--><!-- /ko -->
    </th>
    <td class="amount">
        <span data-bind="text: getValue(), attr: {'data-th': $t(title)}" class="price"></span>
    </td>
</tr>
<!-- /ko -->
